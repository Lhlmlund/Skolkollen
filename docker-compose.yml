version: "3.9"

services:
  mysql:
    image: mysql:8.0
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_swedish_ci"]
    container_name: skolkollen-mysql
    restart: unless-stopped

    # Expose MySQL on your host (defaults to 3306 unless overridden by .env)
    ports:
      - "${MYSQL_PORT:-3306}:3306"

    # Use env vars from your root .env (or fallback defaults here)
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpwd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-skolkollen}
      MYSQL_USER: ${MYSQL_USER:-sk_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sk_pwd}

    volumes:
      # Persistent MySQL data lives in this named volume (survives restarts)
      - mysql_data:/var/lib/mysql
      # ðŸ”‘ Auto-init: any *.sql in this folder runs ONCE on first init of the volume
      - ./backend/sql:/docker-entrypoint-initdb.d:ro

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD:-rootpwd}"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: skolkollen-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data: