# docker-compose.yml
services:
  mysql:
    image: mysql:8.0
    container_name: skolkollen-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpwd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-skolkollen}
      MYSQL_USER: ${MYSQL_USER:-sk_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sk_pwd}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpwd"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer
    container_name: skolkollen-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  mysql_data:
